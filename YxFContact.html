<html>

        .bioform {
        background-color: lightblue;
        margin: 20%;
        padding: 20px;
        border: 5px solid black;
        border-radius: 20px;
        float: none;
        text-align: center;
        }
        
        h4 {
        display: inline-block;
        background-color: aquamarine;
        border: 2px solid black;
        padding: 5px;
        border-radius: 10px;
        } 

        input, select, textarea {
            display: inline-block;
            border-radius: 5px;
        }

        label {
            display: inline-block;
            background-color: aquamarine;
            border: 2px solid black;
            padding: 5px;
            border-radius: 10px;
        }
        
        </style>
    </head>
    <nav>
        <ul>
            <img class="logo" src="YxFLogo.png" alt="Logo YxF">
            <img class="type" src="YxFType.png" alt="Type YxF">
            <li><a href="YxFHome.html">Home</a></li>
            <li><a href="YxFNews.html">News</a></li>
            <li><a href="YxFContact.html">Contact</a></li>
            <li><a href="YxFAbout.html">About</a></li>
        </ul>
    </nav>
    <body>
        <h1 style="text-align: center;">Contacts</h1> <br><br>
        <form id="formKontak" class="bioform" action="#">
            <h4>TAG ADMIN</h4><br><br>
            <label for="Name">Name</label><br><br>
            <input type="Name" placeholder="Isi nama..."><br><br>

            <label for="topik">Topik Pesan:</label><br><br>
            <select name="topik" id="topik">
                <option value="saran">Saran</option>
                <option value="kerjasama">Kerja Sama</option>
                <option value="pertanyaan">Pertanyaan</option>
                <option value="lainnya">Lainnya</option>
            </select><br><br>

            <label for="pesan">Pesan</label><br><br>
            <textarea name="pesan" id="pesan" rows="5" cols="30" placeholder="Tulis pesanmu di sini..."></textarea><br><br>

            <button type="submit">Kirim</button>
            <script>
                const form = document.getElementById('formKontak');
                form.addEventListener('submit', function(event) {
                    event.preventDefault(); // Mencegah reload
                alert("Terima kasih, " + form.nama.value + "! Pesanmu sudah kami terima.");
                });
            </script>
        </form>
    </body>
</html>
